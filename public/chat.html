<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Big Cat Chat</title>
    <meta charset="UTF-8">
    <meta name="description" content="A realtime chat application using Socket.IO.">
    <meta name="author" content="Barnaby Thieme">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>

<body>
    <main>

        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input placeholder="Message" type="text" id="input" name="input" required autocomplete="off"><br><br>
                        <button id="send">Send</label>
                    </form>
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>    
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>    
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                <!-- retrieve all values from users array (mustache syntax) -->
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

    </main>
    <footer></footer>
</body>

<!-- include cdn libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<!-- Access socket.io client library -->
<script src="/socket.io/socket.io.js"></script>
<!-- Our comm code -->
<script src="/js/chat.js"></script>


</html>
